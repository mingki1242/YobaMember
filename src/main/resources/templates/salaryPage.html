<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>급여 내용 작성 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            max-width: 400px;
            height: 30px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"],
        a {
            padding: 10px 40px;
            margin-top: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* 파란색 */
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* 파란색 더 진한 색상 */
        }
        a {
            background-color: #28a745; /* 초록색 */
        }
        a:hover {
            background-color: #218838; /* 초록색 더 진한 색상 */
        }
        .sample-form textarea {
            width: 100%;
            max-width: 400px;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
        }
    </style>
</head>
<body>

<div align="center">
    <h2>여러분들의 월급 내역을 작성해 주세요!!</h2>
    <hr>
    <div class="container">
        <div class="form-container">
            <form id="salaryForm" method="post" action="/sendsalary">
                <label for="salary_details">월급 상세 내용</label><br>
                <textarea id="salary_details" name="salary_details" style="height: 500px;width: 362px;">[[${salary.salary_details}]]</textarea><br>
                <div class="button-container">
                    <input type="submit" value="전송" id="submitButton">
                    <a href="/" class="back-button">뒤로 가기</a>
                    <a href="/exsalary" class="back-button">양식 보기</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("salaryForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼 제출을 막음

        // 여기에 저장이 성공적으로 이루어졌다고 가정하고 알림창을 띄우는 코드를 작성
        alert("월급 내역이 성공적으로 저장되었습니다.");
        this.submit();
    });
</script>

</body>
</html>
